<script>
    // å…¨å±€å˜é‡
    let authToken = localStorage.getItem('auth_token');

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
    document.addEventListener('DOMContentLoaded', function() {

    // æ£€æŸ¥ç™»å½•çŠ¶æ€
    function checkAuth() {
      if (authToken) {
        showChatPage();

        showLoginPage();

    // æ˜¾ç¤ºç™»å½•é¡µé¢
    function showLoginPage() {
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('mainPage').style.display = 'none';

    // ç™»å½•
    async function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('loginError');

      if (!username || !password) {
        errorDiv.textContent = 'è¯·è¾“å…¥è´¦å·å’Œå¯†ç ';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          authToken = result.token;
          localStorage.setItem('auth_token', authToken);
          errorDiv.style.display = 'none';
          showChatPage();
          loadConfig();
        } else {
          errorDiv.textContent = result.error || 'ç™»å½•å¤±è´¥';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'ç½‘ç»œé”™è¯¯: ' + error.message;
        errorDiv.style.display = 'block';
      }
    }

    // é€€å‡ºç™»å½•
    async function logout() {
      try {
        await fetch('/api/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });
      } catch (error) {
        console.error('é€€å‡ºç™»å½•å¤±è´¥:', error);
      }

      authToken = null;
      localStorage.removeItem('auth_token');
      showLoginPage();
    }

    // å¤„ç†ç™»å½•å›è½¦é”®
    function handleLoginKeyPress(event) {
      if (event.key === 'Enter') {
        login();

    // åŠ è½½é…ç½®
    async function loadConfig() {
      try {
        const response = await fetch('/api/config', {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (response.status === 401) {
          logout();
          return;
        }

        const config = await response.json();
        document.getElementById('model').value = config.model || '';
        
        // åŠ è½½ç«¯ç‚¹é€‰æ‹©çŠ¶æ€
        const endpointSelect = document.getElementById('endpointSelect');
        const endpointInput = document.getElementById('endpoint');
        
        if (config.selected_endpoint && config.selected_endpoint !== 'custom') {
          endpointSelect.value = config.selected_endpoint;
          endpointInput.style.display = 'none';
        } else if (config.selected_endpoint === 'custom') {
          endpointSelect.value = 'custom';
          endpointInput.style.display = 'block';
          endpointInput.value = config.endpoint || '';
        } else {
          endpointSelect.value = '';
          endpointInput.style.display = 'none';
        }
        
        // æ›´æ–°æ¨¡å‹æŒ‰é’®çŠ¶æ€
        updateModelsButtonState();
        
        // åŠ è½½APIå¯†é’¥é€‰æ‹©çŠ¶æ€
        const apiKeySelect = document.getElementById('apiKeySelect');
        const apiKeyInput = document.getElementById('apiKey');
        
        if (config.selected_api_key) {
          apiKeySelect.value = config.selected_api_key;
          apiKeyInput.style.display = 'none';
        } else if (config.api_key_set) {
          apiKeySelect.value = 'custom';
          apiKeyInput.style.display = 'none';
        } else {
          apiKeySelect.value = '';
          apiKeyInput.style.display = 'none';

        // åŠ è½½å¯ç”¨çš„APIå¯†é’¥åˆ—è¡¨çŠ¶æ€

    // åŠ è½½APIå¯†é’¥çŠ¶æ€ï¼ˆæ˜¾ç¤ºå“ªäº›å·²è®¾ç½®ï¼‰
    async function loadApiKeyStatus() {
      try {
        const response = await fetch('/api/config/keys', {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (response.ok) {

          for (let i = 1; i <= 5; i++) {

            if (option) {

    // æ˜¾ç¤ºæ¨¡å‹åˆ—è¡¨
    async function showModels() {
      const endpointSelect = document.getElementById('endpointSelect');
      const endpointId = endpointSelect.value;
      
      if (!endpointId || endpointId === 'custom') return;

      const panel = document.getElementById('modelsPanel');
      const list = document.getElementById('modelsList');

      panel.style.display = 'block';

        if (response.status === 401) { logout(); return; }

        const data = await response.json();

        if (models.length === 0) {

        } else {

    async function saveConfig() {
      const endpointSelect = document.getElementById('endpointSelect');
      const endpointInput = document.getElementById('endpoint');
      const model = document.getElementById('model').value;
      const apiKeySelect = document.getElementById('apiKeySelect');
      const apiKeyInput = document.getElementById('apiKey');

      if (!selectedEndpoint) {

      if (!selectedKey) {

      const configData = {

      // è‡ªå®šä¹‰ç«¯ç‚¹éœ€è¦ä¼ å…¥ URL

      messageDiv.className = `message ${type}`;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      return messageDiv;
    }

      div.textContent = text;
