<script>
    // å…¨å±€å˜é‡
    let authToken = localStorage.getItem('auth_token');

    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
    });

    // æ£€æŸ¥ç™»å½•çŠ¶æ€
    function checkAuth() {
      if (authToken) {
        showChatPage();
        loadConfig();
      } else {
        showLoginPage();
      }
    }

    // æ˜¾ç¤ºç™»å½•é¡µé¢
    function showLoginPage() {
      document.getElementById('loginPage').style.display = 'flex';
      document.getElementById('mainPage').style.display = 'none';
    }

    // æ˜¾ç¤ºå¯¹è¯é¡µé¢
    function showChatPage() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainPage').style.display = 'flex';
    }

    // ç™»å½•
    async function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const errorDiv = document.getElementById('loginError');

      if (!username || !password) {
        errorDiv.textContent = 'è¯·è¾“å…¥è´¦å·å’Œå¯†ç ';
        errorDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (response.ok) {
          authToken = result.token;
          localStorage.setItem('auth_token', authToken);
          errorDiv.style.display = 'none';
          showChatPage();
          loadConfig();
        } else {
          errorDiv.textContent = result.error || 'ç™»å½•å¤±è´¥';
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'ç½‘ç»œé”™è¯¯: ' + error.message;
        errorDiv.style.display = 'block';
      }
    }

    // é€€å‡ºç™»å½•
    async function logout() {
      try {
        await fetch('/api/logout', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });
      } catch (error) {
        console.error('é€€å‡ºç™»å½•å¤±è´¥:', error);
      }

      authToken = null;
      localStorage.removeItem('auth_token');
      showLoginPage();
    }

    // å¤„ç†ç™»å½•å›è½¦é”®
    function handleLoginKeyPress(event) {
      if (event.key === 'Enter') {
        login();
      }
    }

    // åŠ è½½é…ç½®
    async function loadConfig() {
      try {
        const response = await fetch('/api/config', {
          headers: {
            'Authorization': `Bearer ${authToken}`
          }
        });

        if (response.status === 401) {
          logout();
          return;
        }

        const config = await response.json();
        document.getElementById('endpoint').value = config.endpoint || '';
        document.getElementById('model').value = config.model || '';
        document.getElementById('apiKey').value = config.api_key || '';
      } catch (error) {
        console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
      }
    }

    // ä¿å­˜é…ç½®
    async function saveConfig() {
      const endpoint = document.getElementById('endpoint').value;
      const model = document.getElementById('model').value;
      const apiKey = document.getElementById('apiKey').value;

      try {
        const response = await fetch('/api/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({
            endpoint: endpoint,
            model: model,
            api_key: apiKey
          })
        });

        if (response.status === 401) {
          logout();
          return;
        }

        const result = await response.json();
        if (response.ok) {
          addMessage('ç³»ç»Ÿ', 'é…ç½®å·²ä¿å­˜ï¼', 'assistant');
        } else {
          addMessage('ç³»ç»Ÿ', 'é…ç½®ä¿å­˜å¤±è´¥: ' + result.error, 'assistant');
        }
      } catch (error) {
        addMessage('ç³»ç»Ÿ', 'é…ç½®ä¿å­˜å¤±è´¥: ' + error.message, 'assistant');
      }
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();

      if (!message) return;

      userInput.value = '';
      addMessage('ä½ ', message, 'user');

      const loadingMessage = addMessage('AI', 'æ­£åœ¨æ€è€ƒ...', 'assistant');

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${authToken}`
          },
          body: JSON.stringify({ message: message })
        });

        loadingMessage.remove();

        if (response.status === 401) {
          logout();
          return;
        }

        const result = await response.json();

        if (response.ok) {
          addMessage('AI', result.response, 'assistant');
        } else {
          addMessage('ç³»ç»Ÿ', 'é”™è¯¯: ' + result.error, 'assistant');
        }
      } catch (error) {
        loadingMessage.remove();
        addMessage('ç³»ç»Ÿ', 'ç½‘ç»œé”™è¯¯: ' + error.message, 'assistant');
      }
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
    function addMessage(sender, content, type) {
      const chatMessages = document.getElementById('chatMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      const now = new Date();
      const timeString = now.toLocaleTimeString();

      messageDiv.innerHTML = `
        <div class="message-bubble">${escapeHtml(content)}</div>
        <div class="message-time">${sender} Â· ${timeString}</div>
      `;

      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      return messageDiv;
    }

    // HTML è½¬ä¹‰é˜²æ­¢ XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // å¤„ç†å›è½¦é”®å‘é€æ¶ˆæ¯
    function handleKeyPress(event) {

    }
